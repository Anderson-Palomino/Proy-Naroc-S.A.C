name: publish

on:
  push:
    branches:
      - master
      - Anderson
      - Aldo
      - Rodrigo
      - Chumi
  pull_request:
    branches:
      - master
      - Anderson
      - Aldo
      - Rodrigo
      - Chumi

jobs:
  create-docker-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '23'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Build Docker image
      run: docker build -t proy-naroc-sac .

    - name: Run Docker container
      run: docker run -d -p 3000:3000 proy-naroc-sac