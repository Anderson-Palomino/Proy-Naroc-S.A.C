    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <style>
        /* Hero Section */
        .clientes-hero {
            position: relative;
            background: linear-gradient(135deg, var(--naroc-blue) 0%, var(--naroc-light-blue) 100%);
            padding: 6rem 0 4rem;
            margin-bottom: 4rem;
        }

        .clientes-hero-content {
            position: relative;
            z-index: 2;
        }

        .clientes-overlay {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .clientes-hero h1 {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            line-height: 1.2;
        }

        .clientes-hero h1 .highlight {
            color: var(--naroc-orange);
            display: block;
        }

        /* Features Grid */
        .clientes-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .clientes-feature {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-card);
            transition: var(--transition);
            border: var(--border-subtle);
        }

        .clientes-feature:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .clientes-feature h2 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--naroc-blue);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .clientes-feature h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--naroc-orange);
            border-radius: 1px;
            transition: var(--transition);
        }

        .clientes-feature:hover h2::after {
            width: 100%;
        }

        .clientes-feature p {
            font-size: 1rem;
            line-height: 1.7;
            color: #4a4a4a;
            font-weight: 500;
            margin-top: 1.5rem;
        }

        /* Slider Section */
        .clientes-slider {
            padding: 4rem 0;
            background: white;
        }

        .container-xl {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .clientes-swiper {
            padding: 3rem 0 5rem;
        }

        .swiper-slide {
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
        }

        .swiper-slide img:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Swiper Navigation */
        .swiper-button-next,
        .swiper-button-prev {
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 50%;
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 18px;
            color: var(--naroc-blue);
            font-weight: bold;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            box-shadow: var(--shadow-hover);
        }

        .swiper-button-disabled {
            opacity: 0.5;
        }

        /* Swiper Pagination */
        .swiper-pagination {
            bottom: 10px !important;
        }

        .swiper-pagination-bullet {
            width: 8px;
            height: 8px;
            background: #ccc;
            opacity: 1;
            transition: var(--transition);
        }

        .swiper-pagination-bullet-active {
            background: var(--naroc-blue);
            width: 24px;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 991.98px) {
            .clientes-hero {
                padding: 5rem 0 3rem;
            }

            .clientes-hero h1 {
                font-size: 2.2rem;
            }

            .clientes-features {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .swiper-slide img {
                height: 300px;
            }

            .swiper-button-next,
            .swiper-button-prev {
                width: 40px;
                height: 40px;
            }

            .swiper-button-next::after,
            .swiper-button-prev::after {
                font-size: 16px;
            }
        }

        @media (max-width: 767.98px) {
            .clientes-hero {
                padding: 4rem 0 2.5rem;
                margin-bottom: 3rem;
            }

            .clientes-hero h1 {
                font-size: 1.8rem;
            }

            .clientes-overlay {
                padding: 0 1rem;
            }

            .clientes-feature {
                padding: 1.5rem;
            }

            .clientes-feature h2 {
                font-size: 1.2rem;
            }

            .clientes-feature p {
                font-size: 0.95rem;
            }

            .swiper-slide img {
                height: 250px;
                border-radius: var(--radius-md);
            }

            .swiper-button-next,
            .swiper-button-prev {
                width: 36px;
                height: 36px;
            }

            .swiper-button-next::after,
            .swiper-button-prev::after {
                font-size: 14px;
            }

            .container-xl {
                padding: 0 1rem;
            }
        }

        @media (max-width: 375px) {
            .clientes-hero h1 {
                font-size: 1.5rem;
            }

            .clientes-feature h2 {
                font-size: 1.1rem;
            }

            .swiper-slide img {
                height: 200px;
            }
        }
    </style>
</head>

<body>

                            <div class="swiper-slide">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>
        AOS.init({
            duration: 500,
            once: true,
            offset: 80,
            disable: 'mobile'
        });

        document.addEventListener('DOMContentLoaded', function() {
            const swiper = new Swiper('.clientes-swiper', {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                autoplay: {
                    delay: 3500,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    640: {
                        slidesPerView: 1,
                        spaceBetween: 20,
                    },
                    768: {
                        slidesPerView: 2,
                        spaceBetween: 30,
                    },
                    1024: {
                        slidesPerView: 3,
                        spaceBetween: 40,
                    },
                },
            });
        });
    </script>
