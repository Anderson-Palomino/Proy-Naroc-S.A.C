    <style>
        body {
            padding-top: 0;
        }

        .clientes-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .clientes-main {
            flex: 1;
        }

        /* Hero Section */
        .clientes-hero {
            position: relative;
            background: linear-gradient(135deg, var(--naroc-blue) 0%, var(--naroc-light-blue) 100%);
            padding: 8rem 0 5rem;
            margin-bottom: 5rem;
            overflow: hidden;
        }

        .clientes-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--naroc-blue) 0%, var(--naroc-orange) 50%, var(--naroc-red) 100%);
        }

        .clientes-hero::after {
            content: '';
            position: absolute;
            top: -30%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .clientes-hero-content {
            position: relative;
            z-index: 2;
        }

        .clientes-overlay {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            animation: fadeInUp 0.8s ease;
        }

        .clientes-hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }

        .clientes-hero h1 .highlight {
            color: var(--naroc-orange);
            display: block;
            text-shadow: 2px 2px 8px rgba(255, 107, 53, 0.3);
        }

        /* Features Grid */
        .clientes-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .clientes-feature {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .clientes-feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, var(--naroc-blue) 0%, var(--naroc-orange) 50%, var(--naroc-red) 100%);
            transform: scaleY(0);
            transition: var(--transition);
            transform-origin: top;
        }

        .clientes-feature:hover::before {
            transform: scaleY(1);
        }

        .clientes-feature:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .clientes-feature h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--naroc-blue);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .clientes-feature h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--naroc-orange) 0%, var(--naroc-red) 100%);
            border-radius: 2px;
            transition: var(--transition);
        }

        .clientes-feature:hover h2::after {
            width: 100%;
        }

        .clientes-feature p {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #4a4a4a;
            font-weight: 500;
            margin-top: 1.5rem;
        }

        /* Slider Section */
        .clientes-slider {
            padding: 4rem 0;
            background: white;
            position: relative;
        }

        .clientes-slider::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--naroc-blue) 0%, var(--naroc-orange) 50%, var(--naroc-red) 100%);
        }

        .container-xl {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .clientes-swiper {
            padding: 3rem 0 5rem;
        }

        .swiper-slide {
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            border: 4px solid white;
        }

        .swiper-slide img:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-hover);
            border-color: var(--naroc-orange);
        }

        /* Swiper Navigation */
        .swiper-button-next,
        .swiper-button-prev {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--naroc-blue) 0%, var(--naroc-light-blue) 100%);
            border-radius: 50%;
            transition: var(--transition);
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 71, 171, 0.3);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: linear-gradient(135deg, var(--naroc-orange) 0%, var(--naroc-red) 100%);
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.5);
        }

        .swiper-button-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Swiper Pagination */
        .swiper-pagination {
            bottom: 10px !important;
        }

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: var(--naroc-orange);
            opacity: 0.5;
            transition: var(--transition);
        }

        .swiper-pagination-bullet-active {
            background: var(--naroc-blue);
            opacity: 1;
            transform: scale(1.3);
        }

        /* Responsive */
        @media (max-width: 991.98px) {
            .clientes-hero {
                padding: 6rem 0 4rem;
            }

            .clientes-hero h1 {
                font-size: 2.5rem;
            }

            .clientes-features {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .swiper-slide img {
                height: 300px;
            }

            .swiper-button-next,
            .swiper-button-prev {
                width: 50px;
                height: 50px;
            }

            .swiper-button-next::after,
            .swiper-button-prev::after {
                font-size: 20px;
            }
        }

        @media (max-width: 767.98px) {
            .clientes-hero {
                padding: 5rem 0 3rem;
                margin-bottom: 3rem;
            }

            .clientes-hero h1 {
                font-size: 2rem;
            }

            .clientes-overlay {
                padding: 0 1rem;
            }

            .clientes-feature {
                padding: 2rem;
            }

            .clientes-feature h2 {
                font-size: 1.3rem;
            }

            .clientes-feature p {
                font-size: 1rem;
            }

            .swiper-slide img {
                height: 250px;
                border-radius: 15px;
            }

            .swiper-button-next,
            .swiper-button-prev {
                width: 45px;
                height: 45px;
            }

            .swiper-button-next::after,
            .swiper-button-prev::after {
                font-size: 18px;
            }

            .container-xl {
                padding: 0 1rem;
            }
        }

        /* Animación de carga */
        .swiper-slide {
            opacity: 0;
            animation: fadeInScale 0.6s ease forwards;
        }

        .swiper-slide:nth-child(1) { animation-delay: 0.1s; }
        .swiper-slide:nth-child(2) { animation-delay: 0.2s; }
        .swiper-slide:nth-child(3) { animation-delay: 0.3s; }

        /* Loading state para imágenes */
        .swiper-slide img {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .swiper-slide img[src] {
            background: none;
            animation: none;
        }

        /* Efecto de entrada al hacer scroll */
        .scroll-animation {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .scroll-animation.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <script>
        // Inicializar Swiper
        document.addEventListener('DOMContentLoaded', function() {
            const swiper = new Swiper('.clientes-swiper', {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                autoplay: {
                    delay: 3500,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    640: {
                        slidesPerView: 1,
                        spaceBetween: 20,
                    },
                    768: {
                        slidesPerView: 2,
                        spaceBetween: 30,
                    },
                    1024: {
                        slidesPerView: 3,
                        spaceBetween: 40,
                    },
                },
            });
        });

        // Animación al hacer scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.scroll-animation').forEach((el) => {
            observer.observe(el);
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
