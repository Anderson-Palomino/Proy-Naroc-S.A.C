<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nuestros clientes confían en NAROC SAC para sus proyectos">
    
    <title>Nuestros Clientes - NAROC SAC</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/img/logo/LogoNavBar.png" type="image/png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <title>Nuestros Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        

    <link rel="stylesheet" href="/css/NuestrosClientes.css">
    <link rel="stylesheet" href="/resources/css/footer.css">
    <link rel="stylesheet" href="/resources/css/navbar.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    
        <!-- Hero Section -->
        <section class="flyer-section">
            <div class="hero-section">
                <div class="hero-content">
                    <div class="overlay">
                        <h1>
                            Confianza de nuestros <br>
                            <span class="highlight">Clientes</span>
                        </h1>
                        
                        <div class="feature-list">
                            <article class="feature">
                                <h2>Colaboraciones Destacadas</h2>
                                <p>Conoce a las empresas que han confiado en nosotros para crecer juntos.</p>
                            </article>
                            
                            <article class="feature">
                                <h2>Asociaciones Estratégicas</h2>
                                <p>Unimos fuerzas con marcas líderes para ofrecer lo mejor.</p>
                            </article>
                            
                            <article class="feature">
                                <h2>Testimonios Reales</h2>
                                <p>Escucha lo que nuestros clientes dicen sobre su experiencia.</p>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Slider Section -->
        <section class="clients-slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/img/NuestrosClientes/image0.png" alt="Cliente 1" loading="lazy">
                    </div>
                    <div class="swiper-slide">
                        <img src="/img/NuestrosClientes/image1.png" alt="Cliente 2" loading="lazy">
                    </div>
                    <div class="swiper-slide">
                        <img src="/img/NuestrosClientes/image2.png" alt="Cliente 3" loading="lazy">
                    </div>
                    <div class="swiper-slide">
                        <img src="/img/NuestrosClientes/image3.png" alt="Cliente 4" loading="lazy">
                    </div>
                    <div class="swiper-slide">
                        <img src="/img/NuestrosClientes/image4.png" alt="Cliente 5" loading="lazy">
                    </div>
                </div>
                
                <!-- Navigation -->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    

    <!-- Footer -->
    <footer id="footer-gaaa"></footer>

    <!-- Scripts -->
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="/resources/js/navbar.js"></script>
    <script src="/resources/js/footer.js"></script>
    <script src="/js/NuestroClientes.js"></script>
</body>
</html>
